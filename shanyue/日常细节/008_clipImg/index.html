<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Canvas</title>
    </head>
    <body>
        <div class="wrapper">
            <h3>目标</h3>
            <span>将图片中的最中间头像剪裁出来</span>

            <h3>原始图预览</h3>
            <img id="image" alt=""
               >

            <h3>Canvas裁切视图</h3>
            <canvas id="canvas-cut"></canvas>

            <h3>Base64结果展示</h3>
            <img id="result" />
        </div>
        <script>
			
			const SRC= "../image/clip.jpg";
			document.getElementById('image').src = SRC;
			var canvas = document.getElementById('canvas-cut');
            canvas.height='200';
            canvas.width='136';
			var cut = canvas.getContext('2d');
			var img = new Image();
			img.src = SRC;
            // img.setAttribute('style','width:300px;height:200px')	
            img.style='width:300px;height:200px'		
			//处理toDataURL遇跨域资源导致的报错
			img.crossOrigin = 'Anonymous';
			img.onload = function() {
				cut.drawImage(img,184,55,136,200,0 ,0,136,200);
				var imgbase64 = canvas.toDataURL("image/jpg");
				document.getElementById('result').src =imgbase64;
			};
			
		</script>
    </body>
</html>
